<meta charset="UTF-8">

<canvas width="800" height="500">

</canvas>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    // Backgroud
    pincel.fillStyle = "teal";
    pincel.fillRect(0, 0, 800, 500);
    
    // Retangulos
    pincel.fillStyle = "navy";
    pincel.fillRect(0, 0, 200, 500);

    pincel.fillStyle = "navy";
    pincel.fillRect(600, 0, 200, 500);

    // Triangulo
    pincel.fillStyle = "silver";
    pincel.beginPath();
    pincel.moveTo(400, 200);
    pincel.lineTo(200, 500);
    pincel.lineTo(600, 500);
    pincel.fill();

    // Circulo
    pincel.fillStyle = "olive";
    pincel.beginPath();
    pincel.arc(400, 250, 100, 0, 2 * 3.14);
    pincel.fill();

</script>
