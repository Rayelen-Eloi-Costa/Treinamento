<canvas width="700" height="500"></canvas>

Selecione a Cor:  <input type="color">

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    var paleta = document.querySelector("input");

    // Backgroud
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 700, 500);

    
    function desenhaCirculo(x, y, raio, cor) 
    {
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() 
    {
        pincel.clearRect(0, 0, 700, 500);
    }

    var raio = 19;
    var fatorCrescimento = 0;

    function atualizarTela() 
    {
        limpaTela();

        if (raio > 30) 
        {
            fatorCrescimento = -1;
        }
        else if (raio < 20) 
        {
            fatorCrescimento = 1;    
        }

        raio = raio + fatorCrescimento;
        desenhaCirculo(300, 200, raio, paleta.value);
    }

    setInterval(atualizarTela, 20);

</script>
