<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
        <link rel="icon" href="img/Sonner.ico" type="image/png">
		<title> Sonner Calculadora </title>

		<link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/reset.css">
	</head>

	<body>
        <script src="js/script.js"></script>

        <!-- CABEÇALHO -->
		<header>
			<div class="box-cabecalho">
				<img alt="Logo da Empresa Sonner" id="logo-sonner" src="img/logo.png">

				<nav>
					<p> | Calculadora </p>
				</nav>
			</div>
		</header>

        <!-- CORPO -->
		<main>
            <div class="tabela">
                <table>
                    <tr class="tela">
                        <th colspan="5">
                            <input type="text" class="input-expressao">
                        </th>
                    </tr>
                    <tr class="tela">
                        <td colspan="5">
                            <input type="text" class="input-digitar">
                        </td>
                    </tr>
                    
                    <tr>
                        <td> <button type="button" class="botao-apagar"> C </button> </td>
                        <td> <button type="button" class="botao-operacao"> &percnt; </button> </td>
                        <td> <button type="button" class="botao-operacao"> &divide; </button> </td>
                        <td> <button type="button" class="botao-operacao"> &larrb; </button> </td>
                    </tr>
    
                    <tr>
                        <td> <button type="button" class="botao-numero"> 7 </button> </td>
                        <td> <button type="button" class="botao-numero"> 8 </button> </td>
                        <td> <button type="button" class="botao-numero"> 9 </button> </td>
                        <td> <button type="button" class="botao-operacao"> &times; </button> </td>  
                    </tr>
    
                    <tr>
                        <td> <button type="button" class="botao-numero"> 4 </button> </td>
                        <td> <button type="button" class="botao-numero"> 5 </button> </td>
                        <td> <button type="button" class="botao-numero"> 6 </button> </td>
                        <td> <button type="button" class="botao-operacao"> &minus; </button> </td>
                    </tr>
    
                    <tr>
                        <td> <button type="button" class="botao-numero"> 1 </button> </td>
                        <td> <button type="button" class="botao-numero"> 2 </button> </td>
                        <td> <button type="button" class="botao-numero"> 3 </button> </td>
                        <td> <button type="button" class="botao-operacao"> &plus; </button> </td>
                    </tr>
    
                    <tr>
                        <td> <button type="button" class="botao-numero"> 0 </button> </td>
                        <td> <button type="button" class="botao-numero"> , </button> </td>
                        <th colspan="2"> <button type="button" class="botao-resultado"> = </button> </th>
                    </tr>
                </table>
            </div>
			
		</main>

        <!-- RODAPÉ -->
		<footer>
			<p class="copyright"> &copy; Copyright Sonner Sistemas Integrados - 2023</p>
		</footer>
	</body>
</html>
