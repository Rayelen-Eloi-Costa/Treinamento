<meta charset="UTF-8">

<script>

    // Funções
    function pulaumalinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaumalinha();
    }

    function calcularImc (peso, altura) {
        return peso / (altura * altura);
    }

    document.write("<h2> IMC INTERAGINDO COM USUÁRIO </h2>");
    var nome = prompt("Informe seu nome: ")
    var pesoInformada = prompt("Informe o seu peso: ");
    var alturaInformada = prompt("Informe sua altura: ");
    var imc = calcularImc(pesoInformada, alturaInformada);

    document.write("O IMC da " + nome + " calculado é " + Math.round(imc));

    document.write("<h2> IMC Melhorado </h2>");
    if (imc > 35)
        mostra("Você está ACIMA do recomendado!");

    if (imc < 18.5)
        mostra("Você está ABAIXO do recomendado!");

    if (imc >= 18.5 && imc <= 35)
        mostra("Seu IMC é EXCELENTE!");
</script>
