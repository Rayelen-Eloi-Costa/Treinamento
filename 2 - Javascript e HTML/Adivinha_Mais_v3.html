<meta charset="UTF-8">

<input/>

<button>
    Compare com o meu Segredo
</button>

<script>

    function sorteia() 
    {
        return Math.round(Math.random() * 10);
    }

    function sorteiaNumeros(quantidade) 
    {

        var segredos = [];

        var numero = 1;

        while (numeros <= quantidade) 
        {
            
            var numeroAleatorio = sorteia();

            if (numeroAleatorio !== 0) 
            {
                var achou = false;

                for (let posicao = 0; posicao < segredos.length; posicao++) 
                {

                    if (segredos[posicao] == numeroAleatorio) 
                    {
                        achou = true;
                        break;
                    }
                }

                if (achou == false) 
                {
                    segredos.push(sorteia());
                }
                
                numero++;
            }

        }

        return segredos;
    }

    var segredo = sorteiaNumeros(5);

    var input = document.querySelector("input");
    input.focus();

    function verificar()
    {
        var achou = false;

        for (var posicao = 0; posicao < segredo.length; posicao++) 
        {
            if(input.value == segredo[posicao])
            {
                alert("Você ACERTOU!!");
                achou = true;
                break;
            }
        }

        if (achou == false) 
        {
            alert("Você ERROU!!");
        }

        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button");
    button.onclick = verificar;

</script>
