<meta charset="UTF-8">

<input/>

<button>
    Compare com o meu Segredo
</button>

<script>

    var segredo = [5, 7, 10, 2];

    var input = document.querySelector("input");
    input.focus();

    function verificar()
    {
        var achou = false;

        for (var posicao = 0; posicao < segredo.length; posicao++) 
        {
            if(input.value == segredo[posicao])
            {
                alert("Você ACERTOU!!");
                achou = true;
                break;
            }
        }

        if (achou == false) {
            alert("Você ERROU!!");
        }

        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button");
    button.onclick = verificar;

</script>
